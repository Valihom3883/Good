# Netlify configuration file for a Next.js project

[build]
  # This is the command Netlify will run to build your site.
  command = "npm run build"

  # This is the directory that contains the built site.
  publish = ".next"

[[plugins]]
  # This is the essential plugin for Next.js on Netlify.
  # It automatically handles server-side rendering, API routes, and more.
  package = "@netlify/plugin-nextjs"
